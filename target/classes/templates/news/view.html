<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${news.title}">新闻详情</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/news/list">新闻网站</a>
	</nav>

	<div class="container mt-4">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<h1 class="mb-4" th:text="${news.title}"></h1>
				<p class="text-muted">
					<small th:text="${#dates.format(news.createTime, 'yyyy-MM-dd HH:mm')}"></small>
				</p>
				<img th:if="${news.imageUrl}" th:src="${news.imageUrl}" class="img-fluid mb-4" alt="新闻图片">
				<div class="news-content" th:utext="${news.content}"></div>
				<a href="/news/list" class="btn btn-secondary mt-4">返回列表</a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
