<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新闻列表</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">新闻网站</a>
	</nav>

	<div class="container mt-4">
		<div class="row">
			<div class="col">
				<div class="card-columns">
					<div class="card" th:each="news : ${newsList}">
						<img th:if="${news.imageUrl}" th:src="${news.imageUrl}" class="card-img-top" alt="新闻图片">
						<div class="card-body">
							<h5 class="card-title" th:text="${news.title}"></h5>
							<p class="card-text" th:text="${#strings.abbreviate(news.content, 100)}"></p>
							<a th:href="@{'/news/view/' + ${news.id}}" class="btn btn-primary">阅读更多</a>
							<p class="card-text">
								<small class="text-muted"
									th:text="${#dates.format(news.createTime, 'yyyy-MM-dd HH:mm')}"></small>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
