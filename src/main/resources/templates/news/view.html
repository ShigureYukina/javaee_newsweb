<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${news.title}">新闻详情</title>
	<link href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
	<style>
	.news-image {
		max-height: 400px;
		width: 100%;
		object-fit: contain;
	}
	.image-placeholder {
		width: 100%;
		height: 300px;
		background-color: #f8f9fa;
		display: flex;
		align-items: center;
		justify-content: center;
		border-radius: 0.25rem;
	}
	.placeholder-text {
		color: #6c757d;
		font-size: 1.2rem;
	}
	</style>
</head>

<body>
	<div class="container mt-4">
		<div class="mb-3">
			<a href="/news/list" class="btn btn-secondary">返回列表</a>
			<a href="/news/manage" class="btn btn-primary">返回管理</a>
		</div>

		<article class="mt-4">
			<h1 class="mb-4" th:text="${news.title}">新闻标题</h1>
			
			<div class="text-muted mb-4">
				<small>作者：<span th:text="${news.author}">作者</span></small><br>
				<small>创建时间：<span th:text="${#dates.format(news.createTime, 'yyyy-MM-dd HH:mm')}">创建时间</span></small><br>
				<small>最后修改：<span th:text="${#dates.format(news.updateTime, 'yyyy-MM-dd HH:mm')}">修改时间</span></small>
			</div>
			
			<div class="mb-4 text-center">
				<div th:if="${news.imageUrl}">
					<img th:src="@{'/' + ${news.imageUrl}}" 
						 th:alt="${news.title}"
						 th:title="${news.title}"
						 class="news-image rounded">
				</div>
				<div th:unless="${news.imageUrl}" class="image-placeholder">
					<span class="placeholder-text">暂无图片</span>
				</div>
			</div>
			
			<div class="news-content">
				<p th:text="${news.content}" style="white-space: pre-line;">新闻内容</p>
			</div>
		</article>
	</div>
</body>

</html>
