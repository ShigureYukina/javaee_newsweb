<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>News List</h1>
    <a href="/news/new" class="btn btn-success mb-3">Add New News</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publish Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news : ${newsList}">
            <td th:text="${news.id}"></td>
            <td th:text="${news.title}"></td>
            <td th:text="${#dates.format(news.publishDate, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/news/{id}(id=${news.id})}" class="btn btn-info">Show</a>
                <a th:href="@{/news/{id}/edit(id=${news.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/news/{id}(id=${news.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
