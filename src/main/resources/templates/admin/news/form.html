<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>News Form</h1>
    <form th:action="@{/news/{id}(id=${news.id})}" th:object="${news}" method="post">
        <input type="hidden" name="_method" th:value="${news.id != null ? 'put' : 'post'}"/>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="publishDate">Publish Date:</label>
            <input type="date" id="publishDate" th:field="*{publishDate}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/news" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
